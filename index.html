<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API-beer-app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
  <link rel="manifest" href="./favicons/site.webmanifest">
</head>

<body>

  <!-- main-container -->
  <div class="container">

    <!-- image -->
    <figure id="left">
      <img src="" alt="loading..." id="img">
      <img src="" alt="loading..." id="img2">
      <img src="" alt="loading..." id="img3">
    </figure>

    <article id="right">

      <!-- name -->
      <div class="name">
        <h2>name:</h2>
        <span id="name"></span>
      </div>

      <!-- tagline -->
      <div class="tagline">
        <h2>tagline:</h2>
        <p id="tagElement"></p>
      </div>

      <!-- description -->
      <div class="desc">
        <h2>description:</h2>
        <p id="descElement"></p>
      </div>

      <!-- brewer-tip -->
      <div class="brewer">
        <h2>brewer-tip:</h2>
        <p id="brewElement"></p>
      </div>

      <!-- contributer -->
      <div class="contributer">
        <h2>contributer:</h2>
        <p id="conElement"></p>
      </div>

    </article>

  </div>
  <!-- main-container -->

  <script src="fetch.js"></script>
</body>

</html>
